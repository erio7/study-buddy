<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - Registrar</title>
  <meta name="description" content="Crie sua conta StudyBuddy e comece a estudar">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #8b5cf6;
      --color-primary-hover: #7c3aed;
      --color-primary-light: rgba(139, 92, 246, 0.1);
      --color-background: #0f0f1e;
      --color-surface: #1a1a2e;
      --color-surface-inset: #16213e;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-error: #ef4444;
      --color-success: #22c55e;
      --radius-medium: 12px;
      --radius-large: 16px;
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-background) 0%, #1a1a3e 100%);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: var(--color-primary);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 200px;
      height: 200px;
      background: var(--color-primary);
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(30px, -30px); }
      66% { transform: translate(-20px, 20px); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 800;
      color: var(--color-text-primary);
      text-decoration: none;
      margin-bottom: 24px;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      color: var(--color-primary);
    }

    .logo-section h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .logo-section p {
      color: var(--color-text-secondary);
      font-size: 15px;
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-large);
      padding: 40px 32px;
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--color-text-primary);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: var(--color-surface-inset);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-medium);
      color: var(--color-text-primary);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all var(--transition-normal);
    }

    input::placeholder {
      color: var(--color-text-secondary);
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(139, 92, 246, 0.05);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border-radius: var(--radius-medium);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all var(--transition-normal);
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--color-border);
    }

    .auth-footer p {
      color: var(--color-text-secondary);
      font-size: 14px;
      margin: 0;
    }

    .auth-footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
      transition: all var(--transition-normal);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      .logo-section h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-animation">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
  </div>

  <div class="container">
    <div class="logo-section">
      <a href="index.html" class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 5a2 2 0 0 1 2-2h9a3 3 0 0 1 3 3v12a1 1 0 0 1-1.45.9L12 16.76 5.45 18.9A1 1 0 0 1 4 18V5z"/>
        </svg>
        StudyBuddy
      </a>
      <h1>Criar Conta</h1>
      <p>Comece sua jornada de estudos agora</p>
    </div>

    <div class="card">
      <div class="success-message" id="success-message">
        ✓ Conta criada com sucesso! Redirecionando...
      </div>

      <div class="error-message" id="error-message">
        Erro ao criar conta. Tente novamente.
      </div>

      <form id="register-form">
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            placeholder="seu_usuario"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="seu@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Crie uma senha forte"
            required
          />
        </div>

        <div class="form-group">
          <label for="password-confirm">Confirmar Senha</label>
          <input 
            type="password" 
            id="password-confirm" 
            name="password-confirm"
            placeholder="Confirme sua senha"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Criar Conta
        </button>
      </form>

      <div class="auth-footer">
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
      </div>
    </div>

    <div style="text-align: center; margin-top: 24px;">
      <a href="index.html" style="color: var(--color-text-secondary); text-decoration: none; font-size: 14px; transition: all var(--transition-normal);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--color-text-secondary)'">
        ← Voltar à página inicial
      </a>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const registerForm = document.getElementById('register-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('password-confirm');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
    }

    function setButtonLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Criando conta...';
      } else {
        submitBtn.textContent = 'Criar Conta';
      }
    }

    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const passwordConfirm = passwordConfirmInput.value;

      if (!username || !email || !password || !passwordConfirm) {
        showError('Por favor, preencha todos os campos');
        return;
      }

      if (password !== passwordConfirm) {
        showError('As senhas não coincidem');
        return;
      }

      if (password.length < 6) {
        showError('A senha deve ter pelo menos 6 caracteres');
        return;
      }

      clearMessages();
      setButtonLoading(true);

      try {
        const response = await api.register(username, email, password);

        if (response && response.access_token) {
          showSuccess('✓ Conta criada com sucesso! Redirecionando...');
          localStorage.setItem('authToken', response.access_token);

          setTimeout(() => {
            window.location.href = '/home.html';
          }, 1500);
        }
      } catch (error) {
        console.error('Erro ao registrar:', error);
        
        if (error.message.includes('already exists')) {
          showError('Este email já está registrado');
        } else if (error.message.includes('network')) {
          showError('Erro de conexão. Verifique se o backend está rodando.');
        } else {
          showError(error.message || 'Erro ao criar conta. Tente novamente.');
        }

        setButtonLoading(false);
      }
    });

    usernameInput.addEventListener('input', clearMessages);
    emailInput.addEventListener('input', clearMessages);
    passwordInput.addEventListener('input', clearMessages);
    passwordConfirmInput.addEventListener('input', clearMessages);

    if (api.isAuthenticated()) {
      window.location.href = '/home.html';
    }

    console.log('✓ Registro integrado com sucesso!');
  </script>

</body>
</html>
