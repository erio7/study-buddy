<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - Criar Desafio</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #8b5cf6;
      --color-primary-hover: #7c3aed;
      --color-background: #0f0f1e;
      --color-surface: #1a1a2e;
      --color-surface-inset: #16213e;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-error: #ef4444;
      --color-success: #22c55e;
      --radius-medium: 12px;
      --radius-large: 16px;
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-background) 0%, #1a1a3e 100%);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--color-text-secondary);
      font-size: 15px;
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-large);
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--color-text-primary);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      background: var(--color-surface-inset);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-medium);
      color: var(--color-text-primary);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all var(--transition-normal);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(139, 92, 246, 0.05);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border-radius: var(--radius-medium);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all var(--transition-normal);
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Criar Novo Desafio</h1>
      <p>Defina um novo objetivo de estudo</p>
    </div>

    <div class="card">
      <div class="success-message" id="success-message">
        ✓ Desafio criado com sucesso! Redirecionando...
      </div>

      <div class="error-message" id="error-message">
        Erro ao criar desafio. Tente novamente.
      </div>

      <form id="challenge-form">
        <div class="form-group">
          <label for="name">Nome do Desafio</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            placeholder="ex: Dominar Álgebra"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">Disciplina/Assunto</label>
          <input 
            type="text" 
            id="subject" 
            name="subject"
            placeholder="ex: Matemática"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea 
            id="description" 
            name="description"
            placeholder="Descreva o que você quer aprender..."
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="daily-time">Tempo Diário (minutos)</label>
            <input 
              type="number" 
              id="daily-time" 
              name="daily-time"
              placeholder="60"
              min="15"
              max="480"
              required
            />
          </div>

          <div class="form-group">
            <label for="duration">Duração (dias)</label>
            <input 
              type="number" 
              id="duration" 
              name="duration"
              placeholder="30"
              min="1"
              max="365"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Criar Desafio
        </button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Verificar autenticação
    if (!api.isAuthenticated()) {
      window.location.href = '/login.html';
    }

    const challengeForm = document.getElementById('challenge-form');
    const nameInput = document.getElementById('name');
    const subjectInput = document.getElementById('subject');
    const descriptionInput = document.getElementById('description');
    const dailyTimeInput = document.getElementById('daily-time');
    const durationInput = document.getElementById('duration');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
    }

    function setButtonLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Criando desafio...';
      } else {
        submitBtn.textContent = 'Criar Desafio';
      }
    }

    challengeForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const subject = subjectInput.value.trim();
      const description = descriptionInput.value.trim();
      const dailyTime = parseInt(dailyTimeInput.value);
      const duration = parseInt(durationInput.value);

      if (!name || !subject || !description || !dailyTime || !duration) {
        showError('Por favor, preencha todos os campos');
        return;
      }

      if (dailyTime < 15 || dailyTime > 480) {
        showError('O tempo diário deve estar entre 15 e 480 minutos');
        return;
      }

      if (duration < 1 || duration > 365) {
        showError('A duração deve estar entre 1 e 365 dias');
        return;
      }

      clearMessages();
      setButtonLoading(true);

      try {
        const response = await api.createChallenge(
          name,
          subject,
          description,
          dailyTime,
          duration
        );

        if (response && response.id) {
          showSuccess('✓ Desafio criado com sucesso! Redirecionando...');

          setTimeout(() => {
            window.location.href = '/home.html';
          }, 1500);
        }
      } catch (error) {
        console.error('Erro ao criar desafio:', error);
        showError(error.message || 'Erro ao criar desafio. Tente novamente.');
        setButtonLoading(false);
      }
    });

    nameInput.addEventListener('input', clearMessages);
    subjectInput.addEventListener('input', clearMessages);
    descriptionInput.addEventListener('input', clearMessages);
    dailyTimeInput.addEventListener('input', clearMessages);
    durationInput.addEventListener('input', clearMessages);

    console.log('✓ Criar desafio integrado com sucesso!');
  </script>

</body>
</html>
