<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - Home</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #8b5cf6;
      --color-primary-hover: #7c3aed;
      --color-background: #0f0f1e;
      --color-surface: #1a1a2e;
      --color-surface-inset: #16213e;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-success: #22c55e;
      --radius-medium: 12px;
      --radius-large: 16px;
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-background) 0%, #1a1a3e 100%);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: var(--radius-medium);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: all var(--transition-normal);
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
    }

    .btn-secondary {
      background: var(--color-surface-inset);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      border-color: var(--color-primary);
      background: rgba(139, 92, 246, 0.05);
    }

    .challenges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-large);
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }

    .card:hover {
      border-color: var(--color-primary);
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.2);
    }

    .card h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card p {
      color: var(--color-text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      margin: 16px 0;
      padding: 12px 0;
      border-top: 1px solid var(--color-border);
      border-bottom: 1px solid var(--color-border);
      font-size: 13px;
    }

    .card-meta span {
      color: var(--color-text-secondary);
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .card-actions a {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid var(--color-primary);
      border-radius: var(--radius-medium);
      color: var(--color-primary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all var(--transition-normal);
    }

    .card-actions a:hover {
      background: var(--color-primary);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-large);
      border-radius: 16px;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .empty-state p {
      color: var(--color-text-secondary);
      margin-bottom: 24px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--color-text-secondary);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 92, 246, 0.2);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .challenges-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Meus Desafios</h1>
      <div class="header-actions">
        <a href="create-challenge.html" class="btn btn-primary">+ Novo Desafio</a>
        <a href="profile.html" class="btn btn-secondary">Perfil</a>
        <button class="btn btn-secondary" id="logout-btn">Sair</button>
      </div>
    </div>

    <div id="challenges-container" class="challenges-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando desafios...</p>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Verificar autentica√ß√£o
    if (!api.isAuthenticated()) {
      window.location.href = '/login.html';
    }

    const challengesContainer = document.getElementById('challenges-container');
    const logoutBtn = document.getElementById('logout-btn');

    // Carregar desafios
    async function loadChallenges() {
      try {
        const challenges = await api.getChallenges();

        if (!challenges || challenges.length === 0) {
          challengesContainer.innerHTML = `
            <div style="grid-column: 1 / -1;">
              <div class="empty-state">
                <h2>Nenhum desafio criado</h2>
                <p>Crie seu primeiro desafio para come√ßar a estudar!</p>
                <a href="create-challenge.html" class="btn btn-primary">Criar Desafio</a>
              </div>
            </div>
          `;
          return;
        }

        challengesContainer.innerHTML = challenges.map(challenge => `
          <div class="card">
            <h3>${challenge.name}</h3>
            <p>${challenge.description}</p>
            
            <div class="card-meta">
              <span>üìö ${challenge.subject}</span>
              <span>‚è±Ô∏è ${challenge.daily_time}min/dia</span>
              <span>üìÖ ${challenge.duration}d</span>
            </div>

            <div class="card-actions">
              <a href="challenge-detail.html?id=${challenge.id}">Detalhes</a>
              <a href="day-view.html?challenge_id=${challenge.id}">Registrar</a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Erro ao carregar desafios:', error);
        challengesContainer.innerHTML = `
          <div style="grid-column: 1 / -1;">
            <div class="empty-state">
              <h2>Erro ao carregar desafios</h2>
              <p>${error.message}</p>
              <button class="btn btn-primary" onclick="location.reload()">Tentar Novamente</button>
            </div>
          </div>
        `;
      }
    }

    // Logout
    logoutBtn.addEventListener('click', function() {
      if (confirm('Tem certeza que deseja sair?')) {
        api.logout();
      }
    });

    // Carregar desafios ao iniciar
    loadChallenges();

    console.log('‚úì Home integrada com sucesso!');
  </script>

</body>
</html>
