<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - Resultado do Teste</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos globais -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="page-shell">
    <div class="board">
      <!-- SIDEBAR (hotbar) -->
      <aside class="hotbar" aria-label="Navegação lateral">
        <a href="home.html" class="hotbar-brand" aria-label="Study Buddy - Home">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 5a2 2 0 0 1 2-2h9a3 3 0 0 1 3 3v12a1 1 0 0 1-1.45.9L12 16.76 5.45 18.9A1 1 0 0 1 4 18V5z"/>
          </svg>
          <span>Study Buddy</span>
        </a>

        <div class="hotbar-title">Navegação</div>

        <a href="home.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>

        <a href="profile.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>Perfil</span>
        </a>

        <a href="create-challenge.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          <span>Criar Desafio</span>
        </a>


        <a href="challenge-detail.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
          <span>Desafio</span>
        </a>

        <a href="resumo.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 19.5A2.5 2.5 0 0 0 6.5 22h11A2.5 2.5 0 0 0 20 19.5V6a2 2 0 0 0-2-2h-3.5L12 2 9.5 4H6a2 2 0 0 0-2 2z"/></svg>
          <span>Resumo</span>
        </a>

        <a href="questions.html" class="hotbar-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 1 1 5.82 1c0 2-3 2-3 4"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          <span>Perguntas</span>
        </a>

        <a href="results.html" class="hotbar-link active">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><polyline points="20 6 9 17 4 12"/></svg>
          <span>Resultados</span>
        </a>

      </aside>

      <!-- CONTEÚDO (coluna central) -->
      <main class="content">
        <h1 id="result-title">Resultado</h1>
        <p id="result-subtitle" class="results-subtitle"></p>

        <div class="results-layout">
          <!-- Lista de questões e respostas dinâmicas -->
          <section class="results-list" id="results-list">
            <!-- preencha dinamicamente -->
          </section>

          <!-- Painel de pontuação -->
          <aside class="results-score" id="results-score">
            <div class="card score-card">
              <div class="score-earned">
                <h3>Pontuação</h3>
                <span id="score-earned">+0 Pontos</span>
              </div>
              <div class="score-divider"></div>
              <div class="score-total">
                <span id="score-total">Total: 0 Pontos</span>
              </div>
            </div>
          </aside>
        </div>

        <div class="btn-group">
          <a href="challenge-detail.html" class="btn btn-secondary">Voltar ao Desafio</a>
          <a href="home.html" class="btn btn-primary">Ir para Home</a>
        </div>
      </main>

      <!-- RIGHT RAIL -->
      <aside class="right-rail" id="right-rail" style="display:none"></aside>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
