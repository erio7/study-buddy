<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Resultado do Teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="page-container">
        
        <h1>Resultado</h1>
        <p class="results-subtitle">Voce foi muito bem!</p>

        <div class="results-layout">

            <section class="results-list">
                
                <div class="result-item">
                    <h4>Questão 1</h4>
                    <ul class="result-item-answers">
                        <li class="correct">Alternativa A</li>
                    </ul>
                </div>

                <div class="result-item">
                    <h4>Questão 2</h4>
                    <ul class="result-item-answers">
                        <li class="incorrect">Alternativa A</li>
                        <li class="info">Alternativa C</li>
                    </ul>
                </div>
            </section>

            <aside class="results-score">
                <div class="card score-card">
                    <div class="score-earned">
                        <h3>Pontuação</h3>
                        <span>+3 Pontos</span>
                    </div>
                    <div class="score-divider"></div>
                    <div class="score-total">
                        <span>Total: 9 Pontos</span>
                    </div>
                </div>
            </aside>
        </div>

        <div class="btn-group">
            <a href="challenge-detail.html" class="btn btn-secondary">Voltar ao Desafio</a>
            <a href="home.html" class="btn btn-primary">Ir para Home</a>
        </div>
    </main>
    
    </body>
</html>
