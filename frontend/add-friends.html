<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Adicionar Amigos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="page-container">
        
        <h1>Adicionar amigos</h1>

        <form class="add-friend-form">
            <label for="friend-code">Código do amigo</label>
            <input type="text" id="friend-code" placeholder="Insira o código...">
        </form>

        <h3 class="preview-title">Preview das informacoes do amigo</h3>
        <div class="card preview-card">
            <div class="preview-info">
                <div class="profile-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div class="preview-text">
                    <span class="preview-label">Nick:</span>
                    <span class="preview-name">Joao</span>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
