<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - Registrar Dia</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #8b5cf6;
      --color-primary-hover: #7c3aed;
      --color-background: #0f0f1e;
      --color-surface: #1a1a2e;
      --color-surface-inset: #16213e;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-error: #ef4444;
      --color-success: #22c55e;
      --radius-medium: 12px;
      --radius-large: 16px;
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-background) 0%, #1a1a3e 100%);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--color-text-secondary);
      font-size: 15px;
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-large);
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--color-text-primary);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      background: var(--color-surface-inset);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-medium);
      color: var(--color-text-primary);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all var(--transition-normal);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(139, 92, 246, 0.05);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border-radius: var(--radius-medium);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all var(--transition-normal);
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Registrar Dia de Estudo</h1>
      <p>Registre seu progresso de hoje</p>
    </div>

    <div class="card">
      <div class="success-message" id="success-message">
        ✓ Resumo registrado com sucesso!
      </div>

      <div class="error-message" id="error-message">
        Erro ao registrar resumo. Tente novamente.
      </div>

      <form id="summary-form">
        <div class="form-group">
          <label for="date">Data</label>
          <input 
            type="date" 
            id="date" 
            name="date"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="study-hours">Horas de Estudo</label>
            <input 
              type="number" 
              id="study-hours" 
              name="study-hours"
              placeholder="2.5"
              min="0.5"
              max="12"
              step="0.5"
              required
            />
          </div>

          <div class="form-group">
            <label for="difficulty">Dificuldade</label>
            <select id="difficulty" name="difficulty" required>
              <option value="">Selecione...</option>
              <option value="Fácil">Fácil</option>
              <option value="Médio">Médio</option>
              <option value="Difícil">Difícil</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="summary">Resumo do Estudo</label>
          <textarea 
            id="summary" 
            name="summary"
            placeholder="O que você aprendeu hoje? Quais foram os principais pontos?"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="objectives">Objetivos Alcançados</label>
          <textarea 
            id="objectives" 
            name="objectives"
            placeholder="Liste os objetivos que você alcançou..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Registrar Resumo
        </button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Verificar autenticação
    if (!api.isAuthenticated()) {
      window.location.href = '/login.html';
    }

    const summaryForm = document.getElementById('summary-form');
    const dateInput = document.getElementById('date');
    const studyHoursInput = document.getElementById('study-hours');
    const difficultyInput = document.getElementById('difficulty');
    const summaryInput = document.getElementById('summary');
    const objectivesInput = document.getElementById('objectives');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Definir data de hoje como padrão
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    // Obter challenge_id da URL
    const urlParams = new URLSearchParams(window.location.search);
    const challengeId = urlParams.get('challenge_id');

    if (!challengeId) {
      errorMessage.textContent = 'Desafio não especificado';
      errorMessage.classList.add('show');
    }

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
    }

    function setButtonLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Registrando...';
      } else {
        submitBtn.textContent = 'Registrar Resumo';
      }
    }

    summaryForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const date = dateInput.value;
      const studyHours = parseFloat(studyHoursInput.value);
      const difficulty = difficultyInput.value;
      const summary = summaryInput.value.trim();
      const objectives = objectivesInput.value.trim();

      if (!date || !studyHours || !difficulty || !summary) {
        showError('Por favor, preencha todos os campos obrigatórios');
        return;
      }

      if (studyHours < 0.5 || studyHours > 12) {
        showError('As horas de estudo devem estar entre 0.5 e 12');
        return;
      }

      clearMessages();
      setButtonLoading(true);

      try {
        const response = await api.createSummary(
          challengeId,
          date,
          studyHours,
          difficulty,
          summary,
          objectives
        );

        if (response && response.id) {
          showSuccess('✓ Resumo registrado com sucesso!');

          setTimeout(() => {
            window.location.href = '/home.html';
          }, 1500);
        }
      } catch (error) {
        console.error('Erro ao registrar resumo:', error);
        showError(error.message || 'Erro ao registrar resumo. Tente novamente.');
        setButtonLoading(false);
      }
    });

    dateInput.addEventListener('input', clearMessages);
    studyHoursInput.addEventListener('input', clearMessages);
    difficultyInput.addEventListener('input', clearMessages);
    summaryInput.addEventListener('input', clearMessages);
    objectivesInput.addEventListener('input', clearMessages);

    console.log('✓ Day view integrada com sucesso!');
  </script>

</body>
</html>
